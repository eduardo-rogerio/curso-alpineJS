<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
<section x-data="{
show_modal:false,
}"
>

        @modal.window="show_modal= !show_modal" x-show="show_modal">

    </div>
    <button type="button" @click="$dispatch('modal')">Modal</button>

</section>
</body>
</html>
